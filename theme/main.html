{% extends "base.html" %}

{% block header %}
{% include "f2c-header.html" %}
{% endblock %}

{% block styles %}

    <link href="{{ base_url }}/css/f2c-header.css" rel="stylesheet" type="text/css" />

    {{ super() }}

{% endblock styles %}

{% block libs %}

{% block scripts %}
    {{ super() }}
    <script>
    var elements = document.getElementsByClassName("lightgallery");

       lightGallery(elements[i]);
    }

{% endblock scripts %}
