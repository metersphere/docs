site_name: "MeterSphere 文档"
site_url: "https://metersphere.io/docs"
site_description: "Document"
site_author: "MeterSphere 项目组"
google_analytics: ['UA-147297392-7', 'metersphere.io']

repo_name: "metersphere/metersphere"
repo_url: "https://github.com/metersphere/metersphere"

edit_uri: https://github.com/metersphere/docs/edit/master/docs/
theme:
    name: "material"
    logo: "img/logo-white.png"
    favicon: "img/facio.ico"
    language: "zh"
    highlightjs: true
    hljs_languages:
        - yaml
        - django
    palette:
        - scheme: default
          accent: deep purple
          toggle:
              icon: material/weather-night
              name: 切换为浅色模式
        - scheme: slate
          accent: deep purple
          toggle:
              icon: material/weather-sunny
              name: 切换为深色模式
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.indexes
        - navigation.top
        - search.suggest
        - search.highlight
        - search.share
        - header.autohide
    custom_dir: "theme"
nav:
    - 项目介绍: index.md
    - 系统架构: system_arch.md
    - 安装部署:
          - 网络端口要求: installation/network_port.md
          - Linux 单机部署:
                - 离线安装及升级: installation/offline_installation.md                
#                - 离线升级: installation/offline_upgrade.md
                - 在线安装及升级: installation/online_installation.md
#                - 在线升级: installation/online_upgrade.md
          - Windows 单机部署: installation/offline_installation_windows.md
#          - Kubernetes 部署: installation/kubernetes_installation.md
          - 部署 Task_Runner: installation/task_runner.md
          - 数据备份与还原: installation/backup_data.md
          - 命令行工具: installation/cli.md
    - 快速开始:
          - 使用用例管理: quick_start/test_case.md
          - 使用接口测试: quick_start/api_test.md
    - 功能手册:
          - 通用功能: user_manual/general.md
          - 缺陷管理:
              - 概述: user_manual/defect_management/overview.md
              - 缺陷管理: user_manual/defect_management/defect_management.md
          - 用例管理:
                - 概述: user_manual/test_case/intro.md
                - 功能用例: user_manual/test_case/test_case.md   
                - 用例评审: user_manual/test_case/test_case_review.md
          - 接口测试:
                - 概述: user_manual/api_test/intro.md
                - 接口调试: user_manual/api_test/debug.md
                - 接口定义: user_manual/api_test/api_definition.md
                - 请求参数介绍: user_manual/api_test/request_params.md
                - 场景管理: user_manual/api_test/api_automation.md
                - 内置函数: user_manual/api_test/functions.md
                - 报告: user_manual/api_test/test_report.md
#          - 性能测试:
#                - 概述: user_manual/load_test/intro.md
#                - 性能测试: user_manual/load_test/load_test.md
#                - 性能测试报告: user_manual/load_test/test_report.md
#          - 报表统计:
#                - 项目报表: user_manual/report_statistics/project_statistics.md
#                - 项目报告: user_manual/report_statistics/report.md
          - 项目管理:
                - 概述: user_manual/project_management/overview.md
                - 项目与权限: user_manual/project_management/project_permissions.md
                - 模板管理: user_manual/project_management/template_management.md
                - 文件管理: user_manual/project_management/file_management.md
                - 消息管理: user_manual/project_management/message_management.md
                - 公共脚本: user_manual/project_management/public_script.md
                - 环境管理: user_manual/project_management/environment.md
                - 日志: user_manual/project_management/log.md
          - 系统设置:
              - 概述: user_manual/system_management/intro.md
              - 系统: user_manual/system_management/system.md
              - 组织: user_manual/system_management/organization.md
          - 个人中心:
              - 个人信息: user_manual/personal_center/information.md
          - X-Pack:
              - 概述: user_manual/x-pack/intro.md
              - 组织: user_manual/x-pack/organization.md
              - 自定义主题: user_manual/x-pack/custom_theme.md
              - 消息模板: user_manual/x-pack/message.md
              - 资源池: user_manual/x-pack/controller.md
#    - 使用教程: tutorial/use_tutorial.md
#    - 教学视频: teach_video/video_index.md
#    - 常见问题:
#          - 安装部署相关: faq/installation.md
#          - 测试跟踪相关: faq/test_track.md
#          - 接口测试相关: faq/api_test.md
#          - UI 测试相关: faq/ui_test.md
#          - 性能测试相关: faq/load_test.md
#          - 报表统计相关: faq/report_statistics.md
#          - 系统设置相关: faq/system_management.md
#          - 服务集成相关: faq/service_integration.md
#          - 企业版相关: faq/enterprise.md
    - 插件列表: plugin.md
    - 开发文档:
          - 开发环境搭建: dev_manual.md
          - 接口自动化插件开发: automation_plugin_dev.md
#    - 用户案例: case_studies/user_cases.md
#    - 更新日志: about/changelog.md
#    - 安全公告: about/security_bulletins.md
    - 联系我们: about/contact.md

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: True
          linenums: False
    - toc:
          permalink: True
    - footnotes
    - attr_list
    - def_list
    - tables
    - abbr
    - md_in_html
    - pymdownx.extra
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.superfences
    - pymdownx.progressbar

extra_css:
    - css/extra.css

