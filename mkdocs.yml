site_name: 'MeterSphere 文档'
site_url: 'https://metersphere.io'
site_description: 'Document'
site_author: 'wangzhen'
google_analytics: ['UA-147297392-7', 'metersphere.io']

repo_name: 'MeterSphere Docs'
repo_url: 'https://github.com/metersphere/metersphere'

theme:
    name: 'material'
    logo: 'img/logo-white.png'
    favicon: 'img/facio.ico'
    language: 'zh'
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - 介绍: index.md
    - 快速开始: quick_start.md
    - 系统架构: system_arch.md
    - 安装部署: 
        - 在线安装: installation/online_installation.md
        - 离线安装: installation/offline_installation.md
        - 在线升级: installation/online_upgrade.md
        - 离线升级: installation/offline_upgrade.md
    - 用户手册: 
        - 系统管理: user_manual/system_management.md
        - 测试跟踪: user_manual/test_track.md
        - 接口测试: user_manual/api_test.md
        - 性能测试: user_manual/performance_test.md
    - 教程:
        - 使用 MeterSphere 进行 Dubbo 接口测试: tutorial/dubbo.md
        - 使用 MeterSphere 进行场景化接口测试: tutorial/api_testing.md
        - 使用预执行脚本功能生成接口认证签名: tutorial/pre_processor.md
    - 常见问题: faq.md
    - 开发文档: dev_manual.md
    - 用户案例: 
        - 87完美邮箱全面提升产品质量的落地指南: case_studies/88com.md
        - 蔚澜环保基于MeterSphere的自动化测试实践: case_studies/weilanep.md
        - 易盛信息MeterSphere接口测试使用经验: case_studies/esunny.md
    - 关于:
        - 更新说明: about/changelog.md
        - 联系我们: about/contact.md
    - JMeter 资源合集: awesome-jmeter.md
    - 企业版试用: enterprise.md

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: True
        linenums: False
    - toc:
        permalink: True
    - footnotes
    - attr_list
    - def_list
    - tables
    - abbr
    - md_in_html
    - pymdownx.extra
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.superfences
    - pymdownx.progressbar

extra_css:
    - css/extra.css

copyright: Copyright &copy; 2014-2020 <a href="https://www.fit2cloud.com">杭州飞致云信息科技有限公司</a>, All Rights Reserved. <a href="http://www.beian.miit.gov.cn" target="_blank">京ICP备15023818号</a>

plugins:
    - search
